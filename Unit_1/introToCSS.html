    <!-- include a "." to instruct Live Server that your css file is in the same folder as this doc -->
    <title>Intro to CSS</title>
</head>
<body>
    <!-- 
        ? CSS Box Model -
            - Content: the element/tag
            - Padding: the space around the contents
            - Border: the frame around the padding
            - Margin: the space around the border

        The sum of all of these equal the total element size:
            c + p + b + m = total element size
    -->

    <nav>
        <a href="#home" id="home" class="btn" style="color: blue">Home</a>
        <!-- "inline styling" (within HTML) is NOT a preferred method! -->
        <a href="#news" id="news" class="btn">News</a>
        <a href="#contact" id="contact" class="btn">Contact</a>
        <a href="#about" id="about" class="btn">About</a>
    </nav>

        </div>
        <div class="paragraph">

    </div>
</body>
